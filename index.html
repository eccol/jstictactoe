<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="ttt.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="controls">
    <div class="info bold">Press Start!</div>
    <button class="start" type="button">Start</button>
    <label for="xName">Player X Name</label>
    <input class="nameInput" type="text" name="xName" id="xName">
    <label for="oName">Player O Name</label>
    <input class="nameInput" type="text" name="oName" id="oName">
  </div>

  <div class="board">
    <div class="tile" data-num="0">0</div>
    <div class="tile" data-num="1">1</div>
    <div class="tile" data-num="2">2</div>
    <div class="tile" data-num="3">3</div>
    <div class="tile" data-num="4">4</div>
    <div class="tile" data-num="5">5</div>
    <div class="tile" data-num="6">6</div>
    <div class="tile" data-num="7">7</div>
    <div class="tile" data-num="8">8</div>
  </div>

</body>

</html>
